<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body-style">
      <header id="header-style">
        <h1>Reading List</h1>
        <p style="font-size: 20px">
          (required, <span style="color: red">optional</span>)
        </p>
      </header>
      <div id="week1-style">
        <h2 class="listhead-style">Week 1: <i>The Romantic Movement</i></h2>
        <ul class="listcontent-style1">
          <li>Washington Irving, <i>Rip Van Winkle</i></li>
          <li>Edgar Allen Poe, <i>The Raven</i></li>
          <li class="last-content">Walt Whitman, <i>Song of Myself</i></li>
        </ul>
      </div>
      <div id="week2-style">
        <h2 class="listhead-style">Week 2: <i>Realism and Naturalism</i></h2>
        <ul class="listcontent-style2">
          <li>O. Henry, <i>The Gift of the Magi</i></li>
          <li>Edna St. Vincent Millay, <i>Renascence</i></li>
          <li class="last-content">Amy Lowell, <i>Lilacs</i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
